<!-- admin/templates/admin.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1>Admin Dashboard</h1>
  <p><strong>Total users:</strong> {{ user_count }}</p>
  <p><strong>Total messages:</strong> {{ total_messages }}</p>
  <p><strong>Latest user:</strong> {{ latest_name }} ({{ latest_email }})</p>

  <h3>Top visitors</h3>
  <ul>
    {% for email, visits in top %}
      <li>{{ email }} â€” {{ visits }}</li>
    {% endfor %}
  </ul>

  <form action="/reset" method="post" onsubmit="return confirm('Reset all data?');">
    <button class="btn btn-danger">Reset ALL data (Redis)</button>
  </form>
</body>
</html>
