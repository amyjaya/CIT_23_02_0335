<!-- web/templates/messages.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1>Message Board</h1>
  <a href="/" class="btn btn-link mb-3">Back</a>
  <ul class="list-group">
    {% for m in messages %}
      <li class="list-group-item">
        <strong>{{ m.name }}</strong> ({{ m.email }}) — <small>{{ m.ts }}</small>
        <p>{{ m.message }}</p>
        {% if users.get(m.email) %}
          <small>Visits: {{ users[m.email].get('visits', '0') }} — Last: {{ users[m.email].get('last_visit','-') }}</small>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
